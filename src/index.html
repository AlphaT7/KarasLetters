<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <title>Kara's Letters</title>
    <link rel="stylesheet" href="style.css" />
    <!--<script type="module" src="../src/index.js"></script>-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vConsole/3.14.7/vconsole.min.js"
      integrity="sha512-6QmTgWojAa22eHqe0ydedSV3vPvJe/obRcfCVEZCt1NY4qNM0tSXG2HF1AhwwYTCUmEx3DjxmQcb6jFdfO/MwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      //let vConsole = new window.VConsole();
    </script>
  </head>
  <body>
    <div id="modal">
      <div id="modalTitle">
        Settings
        <div id="closeModal" class="material-icons">close</div>
      </div>
      <div id="letterSettings">
        <table>
          <thead>
            <td>Include:</td>
            <td></td>
          </thead>
          <tr>
            <td>UpperCase Letters</td>
            <td>
              <input type="checkbox" id="upperCaseNormal" />
            </td>
          </tr>

          <tr>
            <td>LowerCase Letters</td>
            <td><input type="checkbox" id="lowerCaseNormal" /></td>
          </tr>
          <tr>
            <td>Numbers</td>
            <td><input type="checkbox" id="numbers" /></td>
          </tr>
          <tr>
            <td>UpperCase Cursive Letters</td>
            <td><input type="checkbox" id="upperCaseCursive" /></td>
          </tr>
          <tr>
            <td>LowerCase Cursive Letters</td>
            <td><input type="checkbox" id="lowerCaseCursive" /></td>
          </tr>
        </table>
      </div>
    </div>
    <div id="wrapper">
      <div id="wrapperTitle">
        Kara's Letters
        <div id="openModal" class="material-icons">settings</div>
      </div>
      <div id="top">
        <button id="speakBtn" class="material-icons">record_voice_over</button>
      </div>
      <div id="b1" class="gridBtn">
        <button id="c1" class="userChoice">?</button>
      </div>
      <div id="b2" class="gridBtn">
        <button id="c2" class="userChoice">?</button>
      </div>
      <div id="b3" class="gridBtn">
        <button id="c3" class="userChoice">?</button>
      </div>
      <div id="b4" class="gridBtn">
        <button id="c4" class="userChoice">?</button>
      </div>
    </div>
  </body>
</html>
